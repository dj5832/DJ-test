<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양식 테스트4</title>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            $(':input').css('backgroundColor', 'pink');
            $(':input').css('border', '4px solid lime');
            $(':input[type="button"]').css('backgroundColor', 'yellow');
            $(':submit').css('backgroundColor', 'green');
            $(':text, :password').css('border', '4px solid blue');
            $(':file').css('border', '4px solid red');
        })
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form action="a-test1.html" method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <p>ID <input type="text" name="id" placeholder="아이디 10글자 이내"><input type="button" value="중복 확인"></p>
            <p>비밀번호 <input type="password" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"></p>
            <p>비밀번호 확인 <input type="password" name="pwd_chk"></p>
            <p>
                Email <input type="text" name="email">@
                <select>
                    <option>선택</option>
                    <option>google.com</option>
                    <option>naver.com</option>
                    <option>daum.net</option>
                    <option>직접입력</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>프로필 사진 <input type="file" accept="image/gif, image/jpeg" name="file"></p>
            <p>
                성별 : 
                <input type="radio" name="gender" id="male">
                <label for="male">남자</label>
                <input type="radio" name="gender" id="female">
                <label for="female">여자</label>
            </p>
            <p>
                생년월일 : <input type="date" name="date">
            </p>
            <p>
                취미<br>
                <input type="checkbox" name="hobby" id="a" value="baseball">
                <label for="a">야구</label>
                <input type="checkbox" name="hobby" id="b" value="basketball">
                <label for="b">농구</label>
                <input type="checkbox" name="hobby" id="c" value="soccer">
                <label for="c">축구</label>
                <br>
                <input type="checkbox" name="hobby" id="d" value="study">
                <label for="d">개발공부</label>
                <input type="checkbox" name="hobby" id="e" value="music">
                <label for="e">음악감상</label>
                <br>
                <input type="checkbox" name="hobby" id="f" value="etc">
                <label for="f">기타</label>
                <input type="text" name="hobby">
            </p>
            <textarea rows="5" cols="50" name="introduce"></textarea>
        </fieldset>
        <p>
            <input type="submit" id="submitBtn" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" onclick="javascript:history.go(-1)" value="이전으로"></input>
        </p>
    </form>
</body>
</html>
