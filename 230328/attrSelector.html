
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <a href="http://tjdaewoo.co.kr/">DW아카데미</a><br><br>
    <a href="mailto:kjy.devops@gmail.com">kjy에게 메일보내기</a><br><br>
    <div><label>Some images:</label></div>
    <div>
        <img src="img/f1.jpg" id="img1" alt="flower_1">

            <label>Text:</label><input type="text" id="aTextField" name="someTextField">

    <script>
        $(document).ready(function(){
            $('#changeBtn').on('click', function(){

                                        });
                $('img[id!="img1"]').css('border', '4px solid blue');
                $('img[src*=2]').css('border', '4px solid yellow');
                $('img[src$=".png"]').css('border', '4px solid red');
            })
