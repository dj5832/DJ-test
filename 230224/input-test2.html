<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input 연습2</title>
</head>             
<body>
    <p>생일 <input type="date" name="dob"></p>
    <p>월 입력 <input type="month" name="dob1"></p>
    <p>주 입력 <input type="week" name="dob2"></p>
    <p>시간 입력 <input type="time" name="dob3"></p>
    <p>시간대 <input type="datetime-local" name="dob4"></p>

    <p>색상선택: <input type="color" name="color"></p>
</body>
</html>
