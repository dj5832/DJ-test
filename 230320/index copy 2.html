<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 연습</title>
</head>
<body>    

    <select id="mySelect">
        <option value="option1">Option1</option>
        <option value="option2">Option2</option>
        <option value="option3">Option3</option>
    </select>
    <p id="selectedValue"></p>
    <script>

        const sect = document.querySelector("#mySelect")
        const p = document.querySelector("#selectedValue")

        sect.addEventListener("change", (e) => {
            p.innerHTML = sect.value + " is selected"
        })


    </script>


</body>
</html>
