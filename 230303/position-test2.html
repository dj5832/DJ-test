<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position 테스트</title>
    <style>
        div {
            background-color: rosybrown;
            width: 200px;
            height: 200px;
            position: relative;
            border: 1px solid black;
            /* top: 100px; */
            /* left: 100px; */
        }
        .abs {
            background-color: aqua;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <div>
        <div class="abs"></div>
    </div>
</body>
</html>
