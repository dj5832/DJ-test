<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout 연습</title>
    <style>
        body, html #w{
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0px;
        }
        #header {
            width: 100%;
            height: 15%;
            display: flex;
            align-items: end;
            margin-bottom: 20px;
        }
        #nav {
            text-align: center;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            width: 100%;
            margin: 0px 15px;
        }
        #list1 {
            text-decoration: none;
            list-style: none;
            text-align: center;
            display: inline;
            text-transform: uppercase;
            letter-spacing: 10px;
            padding:0px 20px;
        }
        a:hover {
            text-decoration: underline;
        } 
        a {
            text-decoration: none;
            color: black;
        }
        #content {
            float: left;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="w">
        <div id="header">
            <img src="../img/옷 메인.jfif" width="5%" height="50%" style="margin: 15px 0px 5px 15px;">
            <h1 style="margin: 0;"><a href="#">Web Shop</a></h1>
        </div>
        <div id="nav">
            <ul id="list1">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">us</a></li>
                <li><a href="#">news</a></li>
                <li><a href="#">my</a></li>
                <li><a href="#">account</a></li>
                <li><a href="#">contacts</a></li>
            </ul>
        </div>
        <div>
            <ul id="content"><h3>카테고리</h3>
                <li><a>컴퓨터</a></li>
                <li><a>의류</a></li>
                <li><a>음악</a></li>
                <li><a>영화</a></li>
                <li><a>스포츠/레저</a></li>
                <li><a>가구/인테리어</a></li>
                <li><a>식품</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
