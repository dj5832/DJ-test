<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout 연습</title>
    <style>
        body, html, #w {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0px;
        }
        #header {
            width: 100%;
            height: 10%;
            display: flex;
            align-items: end;
            margin-bottom: 20px;
        }
        #nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10%;
            margin: 20px 15px;
            border-bottom: 1px solid red;
            border-top: 1px solid red;
            font-size: larger;
        }
        #l1 {
            text-align: center;
        }
        #l1>li {
            display: inline;
            padding: 0 40px;
            letter-spacing: 10px;
            text-transform: uppercase;
        }
        #l1>li>a {
            text-decoration: none;
            color: black;
        }
        #l1>li>a:hover {
            text-decoration: underline;
        }
        #content {
            width: 20%;
            height: 60%;
            float: left;
            margin-right: 10px;
        }
        #content>ul {
            padding: 0px;
            list-style: none;
        }
        #content>ul>a>li {
            font-size: 18px;
            padding: 5px 0 5px 5px;
            border-bottom: 1px solid black;
            background-color: gray;
        }
        #content>ul>a {
            text-decoration: none;
            color: white;
        }
        .content2 {
            width: 22%;
            height: 60%;
            float: left;
            border: 2px dotted red;
        }
        #content3 {
            width: 34%;
            height: 60%;
            float: right;
        }
        #footer {
            width: 100%;
            height: 20%;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="w">
        <div id="header">
            <img src="../img/옷 메인.jfif" width="4%" height="80%" style="margin: 15px 0 5px 15px;">
            <h1 style="margin: 0;"><a href="#" style="color: blue;">Web Shop</a></h1>
        </div>
        <div id="nav">
            <ul id="l1">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">us</a></li>
                <li><a href="#">news</a></li>
                <li><a href="#">my</a></li>
                <li><a href="#">account</a></li>
                <li><a href="#">contacts</a></li>
            </ul>
        </div>
        <div id="content">
            <ul><h2 style="margin: 0px;">카테고리</h2>
                <a href="#"><li>컴퓨터</li></a>
                <a href="#"><li>음악</li></a>
                <a href="#"><li>의류</li></a>
                <a href="#"><li>영화</li></a>
                <a href="#"><li>스포츠/레저</li></a>
                <a href="#"><li>가구/인테리어</li></a>
                <a href="#"><li>식품</li></a>
            </ul>
        </div>
        <div class="content2">
            
        </div>
        <div class="content2">

        </div>
        <div id="content3">

        </div>
        <div id="footer" style="border: 1px solid red;">

        </div>
    </div>
</body>
</html>
