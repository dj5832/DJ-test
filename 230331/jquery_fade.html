<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>find method with jQuery</title>
    <style>
        .wrapper * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
        .big {
            font-size: 200%;
            color: black;
            font-weight: bold;
        } 
        .back {
            background-color: yellow;
        }
        .reddish {
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="width: 500px;">
        <ul>ul
            <li class="start">li class="start"</li>
            <li class="my">li class="my"</li>
            <li>li</li>
            <li class="my">li class="my"</li>
            <li class="stop">li class="stop"</li>
            <li>li</li>
            <li>li</li>
            <li>li</li>
        </ul>
    </div>
    <button id="fadeInBtn">요소 Fade In</button>
    <button id="fadeOutBtn">요소 Fade Out</button>
    <button id="fadeToggleBtn">요소 Fade Toggle</button>
    <button id="fadeToBtn">요소 Fade To</button>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        function showConsole(target){
            console.log(target)
        }

        $('.start').addClass('reddish');
        $('li:last').css('border', '3px solid red');

        $('#fadeInBtn').on('click', function(){
            // $('li:last').fadeIn();  // fadeIn 기본형
            // $('li:last').fadeIn(2000);  // fadeIn 파라미터 숫자
            $('li:last').fadeIn('slow');  // fadeIn 파라미터 문자열
        })
        $('#fadeOutBtn').on('click', function(){
            // $('li:last').fadeOut();  // fadeOut 기본형
            // $('li:last').fadeOut(2000);  // fadeOut 파라미터 숫자
            $('li:last').fadeOut('fast');  // fadeOut 파라미터 문자열
        })

        $('#fadeToggleBtn').on('click', function(){
            $('li:last').fadeToggle('slow');  
        })

        $('#fadeToBtn').on('click', function(){
            $('li:last').fadeTo('slow', 0.0001);   // opacity 투명도(반투명)
        })
    </script>
</body>
</html>
