<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>find method with jQuery</title>
    <style>
        .wrapper * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
        .big {
            font-size: 200%;
            color: black;
            font-weight: bold;
        } 
        .back {
            background-color: yellow;
        }
        .reddish {
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="width: 500px;">
        <ul>ul
            <li class="start">li class="start"</li>
            <li class="my">li class="my"</li>
            <li>li</li>
            <li class="my">li class="my"</li>
            <li class="stop">li class="stop"</li>
            <li>li</li>
            <li>li</li>
            <li>li</li>
        </ul>
    </div>
    <button id="hideBtn">요소 숨기기</button>
    <button id="showBtn">요소 보이기</button>
    <button id="toggleBtn">토글 버튼</button>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        function showConsole(target){
            console.log(target)
        }

        $('.start').addClass('reddish');
        $('li:last').css('border', '3px solid red');


        showConsole($('.start').prop('tagName'));
        showConsole($('.start').prop('tagName').toLowerCase());
        showConsole($('.start').prop('tagName').toUpperCase());

        $('#hideBtn').on('click', function() {
        //    $('li:last').hide();     // hide 기본형
        //    $('li:last').hide(2000);     // hide 파라미터 숫자
           $('li:last').hide(function(){
            alert('없어졌다!')
           });     // hide 파라미터 함수
        })
        $('#showBtn').on('click', function() {
            // $('li:last').show();    // show 기본형
            // $('li:last').show(2000);    // show 파라미터 숫자
            $('li:last').show(3000, function(){
            alert('나타났다!')
           });  // show 파라미터 함수
        })
        $('#toggleBtn').on('click', function() {
            $('li:last').toggle(2000, function(){
                $('.start').removeClass('reddish');
            });
        })

    </script>
</body>
</html>
