<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 연습</title>
</head>
<body>
    <input id="demo">
    <button>click</button>

    <script>
        const btn = document.querySelector("button");
        // 콜백함수의 선언. 에벤트등록보다 위에 선언해야함
        const callback = function() {
            console.log("click")
        };
        const input = document.querySelector("#demo")
        const func1 = function (e) {
            console.log(e.key + "키가 눌림")
            // console.log("input keydown 이벤트")
            if (e.code === "Space") {
                console.log("Space키가 눌림")
            }
        }



        // 이벤트 등록, 반드시 독립적으로 사용하지말고 타겟에 붙여 사용한다.
        btn.addEventListener("click", callback);  //반드시 2개가 들어감
        input.addEventListener("keydown", func1);
    </script>
</body>
</html>
