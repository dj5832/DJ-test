<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mystyle4</title>
    <style>
        p.upper {
            text-transform: uppercase;
        }
        p.lower {
            text-transform: lowercase;
        }
        p.capit {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="upper">This is a headline.</p>
    <p class="lower">This is a headline.</p>
    <p class="capit">This is a headline.</p>
</body>
</html>
