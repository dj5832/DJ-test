<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>box-shadow 테스트</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            background-color: green;
            box-shadow: 20px 10px 5px #333333; /* 퍼짐정도 흐리고진하고 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
