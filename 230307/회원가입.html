<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
    * {
        box-sizing: border-box;
    }
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
    }
    .container {
        display: grid;
        height: 100%;
        grid-template-columns: 1fr 2fr 1fr;
    }
    .side {
        background-color: rgb(180, 180, 180);
    }
    .main {
        display: grid;
        grid-template-columns: 40% 60%;
        grid-template-rows: repeat(8, 20px);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="side"></div>
        <div>
            <fieldset>
                <legend>회원정보입력</legend>
                    <form class="main"> 
                        <div>아이디</div>
                        <div>
                            <input type="text" name="id">
                            <input type="button" value="중복검사">
                        </div>
                        <div>패스워드</div>
                        <div>
                            <input type="password" name="password">
                        </div>
                        <div>패스워드 확인</div>
                        <div>
                            <input type="password" name="pwdchk">
                        </div>
                        <div>이름</div>
                        <div>
                            <input type="text" name="name">
                        </div>
                        <div for="phone">휴대폰 번호</div>
                        <div>
                            <input type="tel" id="phone" name="number" pattern="[0-9]{3}-[0-9]{4}=[0-9]{4}">
                        </div>
                        <div>이메일</div>
                        <div>
                            <input type="email" name="email">
                        </div>
                        <div>생일</div>
                        <div>
                            <input type="date" name="bhd">
                        </div>
                        <div>홈페이지</div>
                        <div>
                            <input type="text" name="home">
                        </div>
                        <div>
                            <input type="radio" name="gander" id="male">
                            <label for="male">남성</label><br>
                            <input type="radio" name="gander" id="female">
                            <label for="female">여성</label>
                        </div>
            </fieldset>
                <div style="margin-left: 20px;">
                    <input type="submit" name="sub">
                    <input type="reset">
                </div>
                    </form>
        </div>
        <div class="side"></div>
    </div>
</body>
</html>
